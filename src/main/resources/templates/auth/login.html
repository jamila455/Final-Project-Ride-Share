<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sign In · Campus Ride Share</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="page-wrapper">

  <header class="header">
    <div class="header-inner">
      <div>
        <div class="site-title">Campus Ride Share</div>
        <div class="site-subtitle">MCC · Student Carpool &amp; Campus Connections</div>
      </div>
      <nav class="nav-links">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/rides}">Find a Ride</a>
        <a th:href="@{/rides/create}">Offer a Ride</a>
        <a th:href="@{/register}">Register</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="main-inner">
      <section class="hero">
        <div class="hero-tagline">Welcome back</div>
        <h1>Sign in to Campus Ride Share</h1>
        <p>Use the email and password you registered with.</p>
      </section>

      <section style="margin-top: 1.5rem;">
        <div class="form-card">
          <!-- This form posts to Spring Security's default login endpoint -->
          <form th:action="@{/login}" method="post">
            <div class="form-group">
              <label for="username">Email</label>
              <input id="username" type="email" name="username" required>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input id="password" type="password" name="password" required>
            </div>

            <button class="btn btn-primary" type="submit">Sign In</button>
            <a class="btn btn-outline" th:href="@{/register}">Need an account? Register</a>
          </form>
        </div>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-inner">
      &copy; <span th:text="${#temporals.format(#temporals.createNow(), 'yyyy')}"></span>
      Campus Ride Share · MCC Omaha (Student Project)
    </div>
  </footer>

</div>
</body>
</html>
